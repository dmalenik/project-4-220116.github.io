<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!--a general container-->
    <div class="row justify-content-start align-items-center">
      <div class="container col-10 d-grid gap-3">
        <!--1st row-->
        <div
          class="intro row justify-content-start align-items-center ps-4 pe-5"
        >
          <!--a container for a logo-->
          <div
            class="
              logo
              col-4
              d-flex
              justify-content-start
              align-items-center
              flex-wrap
            "
          >
            <img
              src="https://stylemagazines.com.au/wp-content/uploads/2015/08/show-me-the-money-meme.jpg"
              alt="my logo"
              style="aspect-ratio: 10 / 5"
              class="picture w-75"
            />
            <div>
              <a href="https://stylemagazines.com.au/" class="reference fs-6">
                Meme was taken from Style
              </a>
            </div>
          </div>
          <!--a contaner for a header-->
          <div
            class="header col-8 d-flex justify-content-start align-items-start"
          >
            <h1 class="text w-100 border border-dark ps-3 py-3 mb-0 fs-3">
              Currency counter
            </h1>
          </div>
        </div>
        <!--2nd row-->
        <div
          class="counter row justify-content-start align-items-center ps-4 pe-5"
        >
          <!--a form with an input field, a list of options and a button-->
          <div
            class="
              formContainer
              col-6
              d-flex
              justify-content-start
              align-items-center
            "
          >
            <!--set display to none for a form-->
            <form
              action=""
              method=""
              name="calculationForm"
              class="form d-none"
            >
              <input
                type="number"
                name="numberField"
                value=""
                placeholder="Enter a number"
                style="width: 30%"
                class="field form-control py-3 border border-dark me-3"
              />
              <select
                name="optionsList"
                id="options-list"
                style="width: 16%"
                class="list form-select py-3 border border-dark me-3 fw-bold"
              ></select>
              <button
                type="button"
                name="submitButton"
                style="font-weight: bold; width: 15%"
                class="element btn btn-outline-dark text-center text-wrap py-3"
              >
                Count
              </button>
            </form>
            <!--a loader-->
            <!--set display none as default-->
            <div
              class="
                spinner-grow
                d-flex
                justify-content-center
                align-items-center
              "
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div
            class="
              result
              col-4
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <!-- the text has to be changed -->
            <!--a text with a result-->
            <p class="text text-center fs-5 d-block mb-0">
              Enter the values to see the result
            </p>
          </div>
        </div>
        <!--3rd row-->
        <div class="line row justify-content-start align-items-center">
          <div class="line-container col-12">
            <hr style="height: 5px" class="element" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
